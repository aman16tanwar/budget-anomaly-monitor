# Cloud Build configuration for dashboard-monitor
# This file defines the steps to build and deploy the Streamlit dashboard

steps:
  # Step 1: Build the Docker image
  # This uses Google's docker builder to create your container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/dashboard-monitor:$COMMIT_SHA', '.']
    dir: 'dashboard-monitor'  # Run from dashboard-monitor directory
    # -t: tags the image with a name
    # $PROJECT_ID: automatically replaced with your GCP project ID
    # $COMMIT_SHA: Git commit hash for versioning

  # Step 2: Push image to Artifact Registry
  # This stores your Docker image in GCP
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/dashboard-monitor:$COMMIT_SHA']

  # Step 3: Clear existing environment variables
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'update'
      - 'budget-alert'
      - '--region'
      - 'us-central1'
      - '--clear-env-vars'
      - '--clear-secrets'
      
  # Step 4: Deploy to Cloud Run with fresh configuration
  # This actually runs your container as a web service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'budget-alert'  # Service name
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/dashboard-monitor:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'  # Public access for dashboard
      - '--memory'
      - '2Gi'  # 2GB RAM for Streamlit
      - '--cpu'
      - '1'    # 1 vCPU
      - '--timeout'
      - '300'  # 5 minutes timeout
      - '--max-instances'
      - '5'    # Auto-scale up to 5 instances
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=$PROJECT_ID'

# Save the image for future use
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/dashboard-monitor:$COMMIT_SHA'

# Build timeout
timeout: '1200s'  # 20 minutes

# Use Cloud Logging
options:
  logging: CLOUD_LOGGING_ONLY