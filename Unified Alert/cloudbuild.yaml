# Cloud Build configuration for unified-budget-monitor
# This file defines the steps to build and deploy the unified monitoring service

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/unified-budget-monitor:$COMMIT_SHA', '.']
    dir: 'Unified Alert'

  # Step 2: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/unified-budget-monitor:$COMMIT_SHA']

  # Step 3: Deploy to Cloud Run Jobs
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'jobs'
      - 'deploy'
      - 'unified-budget-monitor'
      - '--image'
      - 'gcr.io/$PROJECT_ID/unified-budget-monitor:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '1'
      - '--task-timeout'
      - '900'  # 15 minutes for monitoring both platforms
      - '--max-retries'
      - '3'
      - '--parallelism'
      - '1'
      - '--task-count'
      - '1'
      # Service account with required permissions
      - '--service-account'
      - 'extract-meta-ads@generative-ai-418805.iam.gserviceaccount.com'
      # Environment variables for both platforms
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=$PROJECT_ID'
      # Secrets from Secret Manager (more secure than env vars)
      - '--update-secrets'
      - 'META_BUSINESS_ID=meta-business-id:latest'
      - '--update-secrets'
      - 'META_ACCESS_TOKEN=meta-access-token:latest'
      - '--update-secrets'
      - 'META_APP_SECRET=meta-app-secret:latest'
      - '--update-secrets'
      - 'META_APP_ID=meta-app-id:latest'
      - '--update-secrets'
      - 'GOOGLE_ADS_DEVELOPER_TOKEN=google-ads-developer-token:latest'
      - '--update-secrets'
      - 'GOOGLE_ADS_LOGIN_CUSTOMER_ID=google-ads-login-customer-id:latest'
      - '--update-secrets'
      - 'GOOGLE_ADS_CLIENT_ID=google-ads-client-id:latest'
      - '--update-secrets'
      - 'GOOGLE_ADS_CLIENT_SECRET=google-ads-client-secret:latest'
      - '--update-secrets'
      - 'GOOGLE_ADS_REFRESH_TOKEN=google-ads-refresh-token:latest'
      - '--update-secrets'
      - 'GOOGLE_CHAT_WEBHOOK_URL=google-chat-webhook:latest'

images:
  - 'gcr.io/$PROJECT_ID/unified-budget-monitor:$COMMIT_SHA'

timeout: '1200s'

options:
  logging: CLOUD_LOGGING_ONLY